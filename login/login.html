<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="../favicon.svg" type="image/svg+xml">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap&subset=vietnamese">
    <title>Đăng nhập Micro</title>
</head>
<body>
    <div class="wrap">
        <form action="">
            <h1>Micro</h1>
            <div class="input-box">
                <input type="text" placeholder="Tên đăng nhập / email" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Mật khẩu" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Nhớ tài khoản</label>
                <a href="#">Quên mật khẩu?</a>
            </div>
            <a href="../index.html" class="btn">Đăng nhập</a>
            <div class="register">
                <p>Cậu chưa có tài khoản? <a href="#">Đăng ký ngay</a></p>
                <p style="margin: 10px 0 0;">MinhNhatPhan</p>
            </div>
        </form>
    </div>
</body>
</html>
