<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro - Podcast website
    </title>

    <!-- link title_icon -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
    <!-- link css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- header -->
    <header class="active" data-header>
        <div class="container">
            <!-- overlay -->
            <div class="overlay" data-overlay></div>
            <a href="#" class="logo">
                <img src="./assets/images/logo.svg" alt="Micro logo">
            </a>
            <button class="nav-toggle-btn" data-nav-toggle-btn>
                <ion-icon name="menu-outline"></ion-icon>
            </button>

            <nav class="navbar " data-navbar>
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#hero" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#Podcast" class="nav-link">Podcast</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Host</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Contact</a>
                    </li>
                </ul>

                <div class="navbar-actions">
                    <button class="navbar-btn">
                        <ion-icon name="search-outline"></ion-icon>
                    </button>
                    <button class="navbar-btn">
                        <ion-icon name="log-in-outline"></ion-icon>
                    </button>
                    <button class="navbar-btn">
                        <ion-icon name="cart-outline"></ion-icon>
                    </button>
                    <button class="btn">
                        <ion-icon name="logo-paypal"></ion-icon>
                        <span style="font-size: small;">Donate</span>
                    </button>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <article class="container">
            <!-- hero -->
            <section class="hero" id="hero">
                <div class="hero-content">
                  <img src="./assets/images/hero-title.png" alt="Podcast" class="hero-title">
                  <p class="hero-text">
                    Lorem ipsum dolor sit amet consectetur adipiscing elit tincidunt in felis malesuada mollis purus id sit in
                    aliquet
                    lectus eget morbi dui felis.
                  </p>

                  <div class="hero-btn-group">
                    <button class="btn btn-primary">
                      <ion-icon name="headset"></ion-icon>
                      <span style="font-size: smaller;">Listen Now</span>
                    </button>
        
                    <div class="btn-link-wrapper">
                      <p class="btn-title">Subscribe On:</p>
                      <a href="#" class="btn-link">
                        <ion-icon name="logo-apple"></ion-icon>
                        <span>Apple Music</span>
                      </a>
                      <a href="#" class="btn-link">
                        <ion-icon name="logo-soundcloud"></ion-icon>
                        <span>SoundCloud</span>
                      </a>
                    </div>
                  </div>
                </div>
                <div class="hero-banner"></div>
              </section>
        
        </article>
    </main>

    <!-- link js -->
    <script src="./assets/js/script.js"></script>
    <!-- link icon -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
